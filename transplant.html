<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box { width:500px; height:50px; border:1px solid #333; position:relative; margin:450px auto 0; }
#box span { width:50px; height:50px; text-align:center; line-height:50px; font-size:30px; position:absolute; top:0; z-index:2; opacity:1; /* 一定得添加 */ }
#box p { margin:0; width:0px; height:50px; z-index:1; background:#60F; position:absolute; top:0; left:0; opacity:100; }
</style>

</head>

<body>
<div id="box">

	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<span>+1</span>
	<p></p>
</div>
<script src="script/exe.js"></script>
<script>
var box = document.getElementById('box');
var span = box.getElementsByTagName('span');
var op = box.getElementsByTagName('p')[0];
for(var i=0;i<span.length;i++){
	span[i].style.left = i*50 +'px';
	}
box.onclick = function (){
	doMove(op,'width',20,500,80)
	opacity(op, 2 ,0,50)
	var n = 0;
	var timer = null;
	timer = setInterval (function (){
		doMove(span[n],'top',12,-300,100)//function (){
			//}
		opacity(span[n],5,0,45)
		n++;
		if(n === span.length){
				clearInterval(timer);
				}
		},50)
	
	}
</script>

</html>
