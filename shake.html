<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>img{ width:100px; height:100px; border:none; position:absolute;top:50px;left:0px;}</style>
<script src="script/exe.js"></script>
<script>
window.onload = function (){
var str = '';
var len = 9;

var aimg = document.getElementsByTagName('img');
//往页面中放入十张图片
for( var i=1;i<len;i++){
	str += '<img src="img/'+ i + '.jpg">'
	}	
	document.body.innerHTML = str;
	
function shake(obj,arrt){
	var timer =null;
	var num = 0;
	var arr = [];
	var pos = parseInt (getStyle(obj,arrt))
	for ( var i=20; i>0; i-=2 ) {
		arr.push( i, -i );
	}
	arr.push(0);
	clearInterval(obj.timers);
	obj.timers = setInterval (function (){
		//pos = 200 +'px';
		obj.style[arrt] = pos + arr[num]+'px';
		num++;
		if(num === arr.length){
			clearInterval(obj.timers);
			}
		},30)
}
for( var i = 0;i<aimg.length;i++){
	aimg[i].style.left = 10 + i*110 +'px';
	aimg[i].onmouseover = function (){
		for(var i=0;i<aimg.length;i++){
			aimg[i].style.top = 50 +'px';
			}
		shake( this,'top');
		}
	aimg[i].onclick = function (){
		 //clearInterval (obj.timer);
		 doMove(this,'top',12,500,100);
	}
	}

}
</script>
</head>

<body>

</body>
</html>
