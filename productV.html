<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#wrap{width:250px;height:250px; border:1px solid #f1f1f1; position:relative; background:#fff;}
div{width:50px; height:50px; font-size:30px; line-height:50px; text-align:center; background:#0F3; position:absolute;}
</style>
</head>

<body>
<input id='btn' type="button" value="按钮">
<div id="wrap">
<!--<div style="left:0px;top:0px;">0</div>
<div style="left:50px;top:50px;">1</div>
<div style="left:100px;top:100px;">2</div>
<div style="left:150px;top:50px;">3</div>
<div style="left:200px;top:0px;">4</div>-->
</div>

<script>
var oBtn = document.getElementById('btn');
var oWrap = document.getElementById('wrap');
var str = '';
var l = 0;
var t = 0;
var num = 0;
oBtn.onclick = function(){
	str = '';
	if(num == 0){for( var i=0;i<5;i++){
		l = i*50;
		if(i<=2){t = i*50;}else{t = 200-i*50;}
		str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
		}}
	if(num == 1){for( var i=0;i<5;i++){
		t = i*50;
		if(i<=2){l = 200-i*50;}else{l = i*50;}
		str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
		}}
	if(num == 2){for( var i=0;i<5;i++){
		l = i*50;
		if(i<=2){t = 200-i*50;}else{t = i*50;}
		str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
		}}
	if(num == 3){for( var i=0;i<5;i++){
		t = i*50;
		if(i<=2){l = i*50;}else{l = 200-i*50;}
		str += '<div style="left:'+l+'px;top:'+t+'px;">'+i+'</div>';
		}}
		num++;
	if(num == 4){num = 0;}
		oWrap.innerHTML = str;
	}
</script>
</body>
</html>
